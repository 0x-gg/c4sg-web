
<div class="container">
  <div class="row main-row">
    <div id="left-col"></div>
    <div class="col m12" id="right-col">
      <div class="content" *ngIf="developers">
        <div class="row">
          <h1 class="main-title">We, the people, are {{developers.length}} devs</h1>
          <div class="col s12">
            <div class="map-viewer-wrapper">
              <my-map-viewer mapId="the-map" [developers]="developers"></my-map-viewer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
