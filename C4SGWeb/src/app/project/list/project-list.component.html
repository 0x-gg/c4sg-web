<!-- List Projects-->
<div class="container">
<ul class="projects">
    <li *ngFor="let project of projects" (click)="onSelect(project)" [class.selected]="project === selectedProject">
        <tr>
            <td><img src={{project.image}} height="200" width="200"></td>
            <td>
                <span><h5>{{project.name}}</h5></span><br>          
                <span>{{project.organizationName}}</span><br>
                <span>{{project.description}}</span><br>
                <span>{{project.createTime}}</span><br>
            </td>
        </tr>
    </li>
</ul>
</div>
